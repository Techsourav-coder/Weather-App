<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather App</title>
    <style>
       body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

.weather-app {
    text-align: center;
    background: #ffffff;
    border-radius: 12px;
    padding: 30px;
    width: 90%;
    max-width: 420px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h1 {
    margin-bottom: 20px;
    color: #444;
    font-size: 1.8rem;
}

.input-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 25px;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    transition: box-shadow 0.3s;
}

input:focus {
    box-shadow: 0 0 10px rgba(102, 166, 255, 0.6);
    outline: none;
}

button {
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #66a6ff;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
}

button:hover {
    background: #528bcc;
    transform: scale(1.05);
}

#weather-info {
    margin-top: 20px;
    text-align: center;
    display: none;
}

#weather-info img {
    width: 100px;
    margin: 15px 0;
}

footer {
    margin-top: 20px;
    font-size: 0.9rem;
    color: #555;
}

footer a {
    color: #66a6ff;
    text-decoration: none;
    font-weight: bold;
}

footer a:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 768px) {
    .weather-app {
        padding: 20px;
    }

    h1 {
        font-size: 1.5rem;
    }

    input, button {
        font-size: 0.9rem;
    }
}

    </style>
</head>
<body>
    <div class="weather-app">
        <h1>üå§ Advanced Weather App</h1>
        <div class="input-container">
            <input type="text" id="location" placeholder="Enter City Name" />
            <button id="search-btn">Search</button>
            <button id="current-location-btn">üìç Use My Location</button>
        </div>
        <div id="weather-info" style="display: none;">
            <h2 id="city-name"></h2>
            <img id="icon" alt="Weather Icon" />
            <p id="temperature"></p>
            <p id="condition"></p>
            <p id="details"></p>
        </div>
        <footer>
            <p>Powered by <a href="https://www.weatherapi.com/" target="_blank">Sourav Kundu</a></p>
        </footer>
    </div>
    <script>
        const API_KEY = "7ccdbf30f16d4ff19e145358242112"; // Replace with your WeatherAPI key
        const searchBtn = document.getElementById("search-btn");
        const currentLocationBtn = document.getElementById("current-location-btn");
        const locationInput = document.getElementById("location");
        const cityName = document.getElementById("city-name");
        const temperature = document.getElementById("temperature");
        const condition = document.getElementById("condition");
        const icon = document.getElementById("icon");
        const details = document.getElementById("details");
        const weatherInfo = document.getElementById("weather-info");

        searchBtn.addEventListener("click", () => {
            const location = locationInput.value.trim();
            if (location) fetchWeather(location);
            else alert("Please enter a valid city name.");
        });

        currentLocationBtn.addEventListener("click", () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        fetchWeatherByCoords(latitude, longitude);
                    },
                    () => alert("Unable to access your location. Please enable location services.")
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        });

        function fetchWeather(location) {
            const url = `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${location}`;
            fetch(url)
                .then((response) => {
                    if (!response.ok) throw new Error("Location not found");
                    return response.json();
                })
                .then((data) => displayWeather(data))
                .catch(() => alert("Error: Unable to fetch weather for the location!"));
        }

        function fetchWeatherByCoords(lat, lon) {
            const url = `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${lat},${lon}`;
            fetch(url)
                .then((response) => {
                    if (!response.ok) throw new Error("Unable to fetch weather");
                    return response.json();
                })
                .then((data) => displayWeather(data))
                .catch(() => alert("Error: Unable to fetch weather for current location!"));
        }

        function displayWeather(data) {
            weatherInfo.style.display = "block";
            cityName.textContent = `${data.location.name}, ${data.location.country}`;
            temperature.textContent = `Temperature: ${data.current.temp_c}¬∞C`;
            condition.textContent = `Condition: ${data.current.condition.text}`;
            icon.src = `https:${data.current.condition.icon}`;
            details.textContent = `Humidity: ${data.current.humidity}% | Wind: ${data.current.wind_kph} km/h`;
        }
    </script>
</body>
</html>
